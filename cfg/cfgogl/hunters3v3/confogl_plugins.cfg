// Prepare for Plugin Loading
sm plugins load_unlock
sm plugins unload_all

// Core plugins and bug fixes
exec cfgogl/plugins_core.cfg
// Common mpetitive plugins
exec cfgogl/plugins_competitive.cfg
// MVP
exec cfgogl/plugins_team.cfg

// Pro Mod Plugins
sm plugins load optional/l4d_no_cans.smx
sm plugins load optional/l4d2_director_commonlimit_block.smx
sm plugins load optional/l4d2_meleecontrol.smx
sm plugins load optional/l4d2_scoremod.smx
sm plugins load optional/l4d2_startercommon.smx
sm plugins load optional/l4dhots.smx

// Lock Plugins
sm plugins load_lock
