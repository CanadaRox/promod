//Server Cvars
sv_pure 2
sv_alltalk 0
confogl_addcvar sv_cheats 0
confogl_addcvar sv_consistency 1
confogl_addcvar sv_pure_kick_clients 1
confogl_addcvar sv_voiceenable 1
confogl_addcvar sv_log_onefile 0
confogl_addcvar sv_logbans 1
confogl_addcvar sv_allow_lobby_connect_only 0
confogl_addcvar vs_max_team_switches 9999

//Readyup and Pause
confogl_addcvar l4d_ready_enabled         1
confogl_addcvar l4d_ready_disable_spawns  0
confogl_addcvar sm_pausedelay             0

// Config Cvars
confogl_match_allowvoting           "1"      // Sets whether players can vote/request for match mode
confogl_match_checkversion          "0"      // Notify players if server running outdated Confogl version
confogl_match_execcfg_off           "confogl_off.cfg"
confogl_match_execcfg_on            "confogl.cfg"
confogl_match_execcfg_plugins       "confogl_plugins.cfg"
confogl_match_killlobbyres          "1"      // Clear lobby reservation once a match have begun?
confogl_match_restart               "1"      // Restart the map upon match mode being started?

// Universal Confogl Cvars
confogl_addcvar confogl_SM_enable                "0" // Disable the bad in-built HB system
confogl_addcvar confogl_ghost_warp               "1" // Refers to right-click warp
confogl_addcvar confogl_disable_ghost_hurt       "1" // Blocks ghost SI suicides
confogl_addcvar confogl_reduce_finalespawnrange  "1" // Set the spawn range on finales to normal range
confogl_addcvar confogl_remove_inf_clips         "1"
confogl_addcvar confogl_remove_c5m4_hurts        "1"
confogl_addcvar confogl_enable_itemtracking      "1"
confogl_addcvar confogl_itemtracking_savespawns  "1"
confogl_addcvar confogl_itemtracking_mapspecific "3" // Allow CVar limits to be overridden by mapinfo
confogl_addcvar confogl_blockinfectedbots        "0"
confogl_addcvar director_allow_infected_bots     "0"	// Not confogl but related to the one above
confogl_addcvar confogl_lock_boss_spawns         "1" // Force same coordinates for flow boss spawns
confogl_addcvar confogl_remove_escape_tank       "1"
confogl_addcvar confogl_disable_tank_hordes      "1" // Disables natural hordes while tanks are in play
confogl_addcvar confogl_boss_unprohibit          "0" // Enable bosses spawning on all maps
confogl_addcvar confogl_boss_tank                "1" // Tank can't be prelit, frozen and ghost until player takes over, punch fix, and no rock throw for AI tank while waiting for player
confogl_addcvar confogl_block_punch_rock         "1" // Block tanks from punching and throwing a rock at the same time

// [bossspawningfix.smx]
confogl_addcvar l4d_obey_boss_spawn_cvars 1
confogl_addcvar l4d_obey_boss_spawn_except_static 1

// [lerpmonitor.smx]
confogl_addcvar sm_allowed_lerp_changes 100
confogl_addcvar sm_lerp_change_spec 1
confogl_addcvar sm_readyup_lerp_changes 1
confogl_addcvar sm_min_lerp 0.000
confogl_addcvar sm_max_lerp 0.100

// [l4d2_hittable_control.smx]
confogl_addcvar hc_bridge_car_damage 25.0
confogl_addcvar hc_sflog_standing_damage 100.0
confogl_addcvar hc_bhlog_standing_damage 100.0
confogl_addcvar hc_handtruck_standing_damage 8.0
confogl_addcvar hc_car_standing_damage 100.0
confogl_addcvar hc_bumpercar_standing_damage 100.0
confogl_addcvar hc_forklift_standing_damage 100.0
confogl_addcvar hc_dumpster_standing_damage 100.0
confogl_addcvar hc_haybale_standing_damage 100.0
confogl_addcvar hc_baggage_standing_damage 100.0
confogl_addcvar hc_incap_standard_damage 100.0
confogl_addcvar hc_disable_self_damage 1
confogl_addcvar hc_overhit_time 1.2

// [survivor_mvp.smx]
confogl_addcvar sm_survivor_mvp_enabled 1
confogl_addcvar sm_survivor_mvp_counttank 0
confogl_addcvar sm_survivor_mvp_countwitch 0
confogl_addcvar sm_survivor_mvp_showff 0
confogl_addcvar sm_survivor_mvp_brevity 4
