// Prepare for Plugin Loading
sm plugins load_unlock
sm plugins unload_all

// Sourcemod
sm plugins load basebans.smx
sm plugins load basecommands.smx
sm plugins load basecomm.smx
sm plugins load admin-flatfile.smx
sm plugins load adminhelp.smx
sm plugins load adminmenu.smx

// L4D2Lib
sm plugins load optional/l4d2lib.smx

// Pro Mod Plugins
sm plugins load optional/l4d_no_cans.smx
sm plugins load optional/l4d_si_slowdown.smx
sm plugins load optional/l4d_tank_control.smx
sm plugins load optional/l4d2_meleecontrol.smx
sm plugins load optional/l4d2_scoremod.smx
sm plugins load optional/l4d2_si_ffblock.smx
sm plugins load optional/l4d2_startercommon.smx
sm plugins load optional/l4d2_uncommon_blocker.smx
sm plugins load optional/l4dhots.smx
sm plugins load optional/nosaferoomkits.smx
sm plugins load optional/starting_items.smx

// Core
exec cfgogl/confogl_plugin_core.cfg

// Bug fixes
exec cfgogl/confogl_plugin_fixes.cfg

// Lock Plugins
sm plugins load_lock
